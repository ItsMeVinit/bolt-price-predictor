name: Build and publish Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GHCR image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

      - name: Optionally push to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ github.event.repository.name }}
          GHCR_IMAGE_LATEST: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          GHCR_IMAGE_SHA: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
        run: |
          echo "Logging in to Docker Hub"
          echo "$DOCKERHUB_USER logging in..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "$DOCKERHUB_USER" --password-stdin

          echo "Pulling GHCR images"
          docker pull "$GHCR_IMAGE_LATEST"
          docker pull "$GHCR_IMAGE_SHA" || true

          echo "Tagging for Docker Hub"
          docker tag "$GHCR_IMAGE_LATEST" docker.io/$DOCKERHUB_USER/$IMAGE_NAME:latest
          docker tag "$GHCR_IMAGE_SHA" docker.io/$DOCKERHUB_USER/$IMAGE_NAME:${{ github.sha }} || true

          echo "Pushing to Docker Hub"
          docker push docker.io/$DOCKERHUB_USER/$IMAGE_NAME:latest
          docker push docker.io/$DOCKERHUB_USER/$IMAGE_NAME:${{ github.sha }} || true

      - name: Output image names
        run: |
          echo "GHCR image: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Docker Hub image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest"
          fi
