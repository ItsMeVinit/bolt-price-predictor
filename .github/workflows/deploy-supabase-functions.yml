name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-functions:
    name: Deploy Supabase Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Use non-interactive login with token (requires SUPABASE_ACCESS_TOKEN secret)
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy all functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          echo "Looking for functions in supabase/functions/"
          for f in supabase/functions/*; do
            if [ -d "$f" ]; then
              name=$(basename "$f")
              echo "Deploying Supabase function: $name"
              supabase functions deploy "$name" --project-ref "$SUPABASE_PROJECT_REF"
            fi
          done
